<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Calculator Plus Tabajara</title>

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&family=Red+Hat+Display:wght@300&family=Handlee&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" charset="UTF-8" defer></script>
    </head>

    <body>

        <main id="calculatorBody">
            <p id="calculatorDisplay">Fora de serviço<br />Use o papel</p>
            
            <div id="buttonsArea">
                
                <ul id="numberPad" class="buttonPad">
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number7">7</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number8">8</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number9">9</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number4">4</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number5">5</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number6">6</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number1">1</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number2">2</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number3">3</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="numberSign">+/-</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="number0">0</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="numberDecimal">,</button>
                    </li>
                </ul>

                <ul id="operationsPad" class="buttonPad">
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signSum">+</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signSub">-</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signMul">x</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="signDiv">/</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="clearBtn">C</button>
                    </li>
                    <li class="calculatorButtonInset">
                        <button type="button" class="calculatorButton" id="clearAllBtn">AC</button>
                    </li>
                    <li id="equalsButtonInset" class="calculatorButtonInset">
                        <button type="button" id="equalsButton" class="calculatorButton" id="signEqu">=</button>
                    </li>
                </ul>

            </div>
        </main>

        <aside>

            <form>
                <ul class="paperSheet" id="handCalc">
                    <li class="handTitle">
                        <label for="operator1">1)Escreva um valor:</label>
                    </li>
                    <li>
                        <input type="text" id="operator1" />
                    </li>
                
                    <li class="handTitle">
                        <label for="operator2">2)Escreva outro valor:</label>
                    </li>
                    <li>
                        <input type="text" id="operator2" />
                    </li>

                    <li>
                        <p class="handTitle">3)Escolha uma operação:</p>
                        <button type="button" class="handButton" id="handSum">+</button>
                        <button type="button" class="handButton" id="handSub">-</button>
                        <button type="button" class="handButton" id="handMul">x</button>
                        <button type="button" class="handButton" id="handDiv">/</button>
                    </li>

                    <li>
                        <p id="handResult">
                            
                        </p>
                    </li>
                </ul>
            </form>
        </aside>

    </body>
</html>
